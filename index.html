
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Inspired by webpagefx.com">
	<meta name="keywords" content="HTML,CSS,JavaScript,Hex,Hexadecimal,Background">
	<meta name="author" content="Oshan Shrestha">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="Hex-Background">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	
	<title>Hex-Color || Oshan Shrestha</title>
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:600" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="color.css">
	<link rel="icon" src="favicon.png">
</head>

<body>
<div id="form-div">
	<a id="name" target="_blank" href="http://oshanshrestha.co.nf"><h2>Oshan Shrestha</h2></a>
	<a target="_blank" href="https://github.com/WaryMoose/Hex-Color"><button class="btn">View on github</button></a>
	<form id="form-wrap">
		<input id="hex-code" type="text" name="hex-code" placeholder="Hex Code Here" onkeyup="setBackground()" maxlength="6">
	</form>
	<ul id="links">
		<li><a target="_blank" href="https://github.com/WaryMoose/">Github</a></li>
		<li><a target="_blank" href="http://twitter.com/shrestha_oshan">Twitter</a></li>
		<li><a target="_blank" href="https://facebook.com/oshu.shr">Facebook</a></li>
	</ul>
	<p id="webpagefx">Inspired by <em><a target="_blank" href="http://www.webpagefx.com/web-design/hex-to-rgb/">webpagefx</a></em></p>
</div>

<script type="text/javascript">

	function setBackground() {
    var wrap = document.getElementById("form-wrap");
    var colorCode = "";
    var i;
    for (i = 0; i < wrap.length ;i++) {    	
        colorCode += wrap.elements[i].value;
    }
    if (colorCode != "") {
	    document.body.style.background = "#" + colorCode;
	}
	if (colorCode == "") {
		document.body.style.background = "#11ff88";	
	}
	if (colorCode == "222") {
		document.body.style.color = "#fff";
	}
	if (colorCode == "fff") {
		document.body.style.color = "#222";
	}
}
</script>



</body>
</html>
